<h2> Add Student </h2>
<form (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="form">
            <label> Name: </label> <br>
            <input type="text" class="inp" id="name" [(ngModel)]="student.name" name="name">
        </div>

        <div class="form">
            <label> Department: </label> <br>
            <select class="field" id="department" [(ngModel)]="student.department" name="department">
                <option disabled selected> Select Department </option>
                <option *ngFor="let d of list" [ngValue]="d.department">{{d.department}}</option>
            </select>
        </div>

        <div class="form">
            <label> Phone Number: </label> <br>
            <input type="text" class="inp" id="phonenumber" [(ngModel)]="student.phonenumber" name="phonenumber">
        </div>
        <br>

        <button class="btn" type="submit"> Add Student </button>
    </div>
</form>
